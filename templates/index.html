<!DOCTYPE html>
<html>
<head>
    <title>Delivery Time Prediction</title>
    <link rel="stylesheet" type=text/css href='/static/style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Delivery Time Prediction</h1>
    <div class="container">
        <form action="/prediction" method="post">
            <div class="form-group">
                <label for="delivery_person_age">Delivery Person Age:</label>
                <input type="number" step="0.1" id="delivery_person_age" name="delivery_person_age" required>
            </div>
            <div class="form-group">
                <label for="delivery_person_ratings">Delivery Person Ratings:</label>
                <input type="number" step="0.1" min="1" max="5" id="delivery_person_ratings" name="delivery_person_ratings" required>
            </div>
            <div class="form-group">
                <label for="restaurant_latitude">Restaurant Latitude:</label>
                <input type="number" step="0.000001" id="restaurant_latitude" name="restaurant_latitude" required>
            </div>
            <div class="form-group">
                <label for="restaurant_longitude">Restaurant Longitude:</label>
                <input type="number" step="0.000001" id="restaurant_longitude" name="restaurant_longitude" required>
            </div>
            <div class="form-group">
                <label for="delivery_location_latitude">Delivery Location Latitude:</label>
                <input type="number" step="0.000001" id="delivery_location_latitude" name="delivery_location_latitude" required>
            </div>
            <div class="form-group">
                <label for="delivery_location_longitude">Delivery Location Longitude:</label>
                <input type="number" step="0.000001" id="delivery_location_longitude" name="delivery_location_longitude" required>
            </div>
            <div class="form-group">
                <label for="multiple_deliveries">Multiple Deliveries:</label>
                <input type="number" min = "0" max = "3" id="multiple_deliveries" name="multiple_deliveries" required>
            </div>
            <div class="form-group">
                <label for="weather_conditions">Weather Conditions:</label>
                <select id="weather_conditions" name="weather_conditions" required>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Fog">Fog</option>
                    <option value="Sandstorms">Sandstorms</option>
                    <option value="Stormy">Stormy</option>
                    <option value="Sunny">Sunny</option>
                    <option value="Windy">Windy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="road_traffic_density">Road Traffic Density:</label>
                <select id="road_traffic_density" name="road_traffic_density" required>
                    <option value="High">High</option>
                    <option value="Jam">Jam</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_of_order">Type of Order:</label>
                <select id="type_of_order" name="type_of_order" required>
                    <option value="Buffet">Buffet</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Meal">Meal</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type_of_vehicle">Type of Vehicle:</label>
                <select id="type_of_vehicle" name="type_of_vehicle" required>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="scooter">Scooter</option>
                    <option value="electric_scooter">Electric Scooter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="festival">Festival:</label>
                <select id="festival" name="festival" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <button class="btn" type="submit">Predict Delivery Time</button>
        </form>
    </div>
</body>
</html>
